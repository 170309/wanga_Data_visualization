    function areaPieView_DY(bdjson) {
        var data = getUnmarshallData(bdjson.data, bdjson.title);
        var xAxisData = data["axis"];
        //折线区域图
        require.config({
            paths: {
                echarts: 'js/echarts/graph' //引用资源文件夹路径，注意路径
            }
        });
        require(
                [
                    'echarts',
                    'echarts/chart/pie'
                ],
                function(ec) {
                    var mychar = ec.init(document.getElementById('pie_chart_dy'));
                    var option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{b} : {c}({d}%)"
                        },
                        legend: {
                            show: true,
                            orient: 'vertical',
                            x: 'left',
                            data: xAxisData
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataView: {show: true, readOnly: false},
                                magicType: {
                                    show: true,
                                    type: ['pie']
                                },
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        calculable: true,
                        series: [
                            {
                                name: '',
                                type: 'pie',
                                radius: ['45%', '90%'],
                                itemStyle: {
                                    normal: {
                                        label: {
                                            position: 'inner',
                                            formatter: '{d}%',
                                            textStyle: {
                                                fontSize: '14',
                                                fontWeight: 'bold'
                                            }
                                        },
                                        labelLine: {
                                            show: false
                                        }
                                    },
                                    emphasis: {
                                        label: {
                                            show: true,
                                            formatter: "{b} : {c}({d}%)",
                                            position: 'center',
                                            textStyle: {
                                                fontSize: '18',
                                                fontWeight: 'bold'
                                            }
                                        }
                                    }
                                },
                                data: bdjson.data
                            }
                        ]
                    };
                    //配置图表设置并读取
                    mychar.setOption(option);
                }
        );
        Unmarshalling2(data);

    }
    function Unmarshalling2(data) {
        var legendData = [];
        var xAxisData = [];
        var seriesData = [];
        if (data !== null && data["series"].length > 0) {
            legendData = data["legen"];
            xAxisData = data["axis"];
            for (var i = 0, len = data["series"].length; i < len; i++) {
                seriesData.push({
                    "name": legendData[i],
                    "type": "bar",
                    "data": data["series"][i],
                    itemStyle: {
                        normal: {
                            label: {
                                show: true
                            }
                        }
                    }
                });
            }
        }
        require.config({
            paths: {
                echarts: 'js/echarts/graph' //引用资源文件夹路径，注意路径
            }
        });
        require(
                [
                    'echarts',
                    'echarts/chart/bar',
                    'echarts/chart/line'
                ],
                function(ec) {
                    // 找到div容器，初始化echarts图表
                    var myChart = ec.init(document.getElementById("bar_chart_by"));
                    var option = {
                        title: {
                            text: '',
                            subtext: ''
                        },
                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: legendData
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                data: xAxisData,
                                axisLabel: {
                                    show: true,
                                    interval: 'auto',
                                    rotate: -30, //-30度角倾斜显示
                                    textStyle: {
                                        fontSize: '14',
                                        fontFamily: 'verdana'
                                    }
                                }
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'

                            }
                        ],
                        series: seriesData
                    };
                    myChart.setOption(option);
                }
        );
    }
    function axisView_DY(dataJson) {

                    var option = {

                        },
                        tooltip: {
                            trigger: 'axis',
                            formatter: function(params) {
                                return params[0].name + ' : '
                                        + (params[2].value - params[1].value > 0 ? '+' : '-')

                                        + params[2].seriesName + ' : ' + params[2].value + '<br/>'
                                        + params[3].seriesName + ' : ' + params[3].value + '<br/>';
                            }
                        },
                        toolbox: {
                            show: true,
                            feature: {
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        legend: {
                            data: dataJson.legen,
                            selectedMode: false
                        },
                        xAxis: [
                            {
                                type: 'category',
                                data: aData,
                                 axisLabel: {
                                    show: true,
                                    interval: 'auto',
                                    rotate: -30, //-30度角倾斜显示
                                    textStyle: {
                                        fontSize: '14',
                                        fontFamily: 'verdana'
                                    }
                                }
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value'
                            }
                        ],
                        series: [
                            {
                                name: '本周',
                                type: 'line',
                                data: thisWeek,
                                itemStyle: {
                                    normal: {
                                        label: {
                                            show: true,
                                            textStyle: {
                                                color: '#800080'
                                            }
                                        }
                                    }
                                }
                            },
                            {
                                name: '上周',
                                type: 'line',
                                symbol: 'none',
                                data: lastWeek,
                                itemStyle: {
                                    normal: {
                                        lineStyle: {
                                            width: 1,
                                            type: 'dashed'
                                        }
                                    }
                                }
                            },
                            {
                                name: '两周对比最低数',
                                type: 'bar',
                                stack: '1',
                                barWidth: 6,
                                itemStyle: {
                                    normal: {
                                        color: 'rgba(0,0,0,0)'
                                    },
                                    emphasis: {
                                        color: 'rgba(0,0,0,0)'
                                    }
                                },
                                data: lastWeek2
                            },
                            {
                                name: '变化',
                                type: 'bar',
                                stack: '1',
                                data: devalue

                            }
                        ]
                    };
                    myChart.setOption(option);
                }
        );
    }
